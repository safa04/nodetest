<script>

    // Get your Connected App id from the server
    $.ajax({url: '/appid'}).done(function(result) {

        // Initialize forcejs for that Connected app
        force.init({
            appId: result.appId
        });

        // Login
        console.log(inicioApp,'router.start');
        force.login(inicioApp, function (error) {
            alert('Login failed: ' + error);
        });
        //console.log(force.oauth, 'forceToken');
        //console.log(force.oauth.access_token, 'forceToken');
        
    })

    function inicioApp(){
        console.log('Inicio');
        console.log('testMethod4');
        console.log(force.oauth, 'forceToken4');
        console.log(force.tokenStore, 'forceToken5');
        $Lightning.use("c:ApplicationAppOut", function() {
                $Lightning.createComponent(
                    "c:ApplicationForm", {
                        accountName: getUrlParameter("accountName"),
                        contactId: getUrlParameter("contactId"),
                        applicationId: getUrlParameter("applicationId"),
                    }, "content", function(component) {
                        $("#loading").hide();
                    }
                );
            }, "https://quotanda--full.lightning.force.com", force.tokenStore.access_token);
    }

</script>
